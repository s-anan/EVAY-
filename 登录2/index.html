<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="container">
        <p class="title">登录</p>
        <div class="input-group">
            <div class="reset-input-group">
                <span>用户名</span>
                <div class="reset-input">
                    <img class="icon" src="./imgs/icon-person.png">
                    <input type="text" placeholder="请输入用户名">
                </div>
            </div>
            <div class="reset-input-group">
                <span>密码</span>
                <div class="reset-input">
                    <img class="icon" src="./imgs/icon-pwd.png">
                    <input type="password" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <p class="forget-pwd">
            <a href="javascript:void(0);">忘记密码？</a>
        </p>

        <button class="btn-login">登&nbsp;&nbsp;录</button>
        <div class="another-login">
            <p>第三方登录</p>
            <ul class="login-icon">
                <li>
                    <img src="./imgs/icon-wx.png" class="icon">
                </li>
                <li>
                    <img src="./imgs/icon_QQ.png" class="icon">
                </li>
                <li>
                    <img src="./imgs/icon-wb.png" class="icon">
                </li>
            </ul>
            <a href="javascript:void(0);">立即注册</a>
        </div>
    </div>


</body>

</html>
